<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="../src/js/index.js" defer></script>
  </head>
  <body>
    <div class="text-gray-100 bg-hero-bg h-full">
      <div class="mx-5 py-6">
        <div class="flex justify-end">
          <button
            class="
              rounded-full
              px-3
              py-1
              sm:px-4
              sm:py-2
              text-sm
              font-bold
              tracking-wider
              text-red-500
              border-red-500 border-2
              hover:bg-red-500
              hover:bg-opacity-80
              hover:text-gray-200
              transition
              ease-out
              duration-200
            "
            id='login-btn'
          >
            LOGIN
          </button>
          <button
            class="
              ml-2
              rounded-full
              px-3
              py-1
              sm:px-5
              sm:py-2
              text-sm
              font-bold
              tracking-wider
              text-red-500
              border-red-500 border-2
              hover:bg-red-500
              hover:bg-opacity-80
              hover:text-gray-200
              transition
              ease-out
              duration-200
            "
            id='join-btn'
          >
            JOIN
          </button>
         
        </div>

        <header class="text-center pt-3">
          <h1 class="font-bold text-6xl">MOVIE WATCHLIST</h1>
        </header>
      </div>

      <main class="mt-8">
        <div id="account-modal" class="hidden absolute right-1/3 md:right-1/4 top-2 lg:right-2 lg:top-20 h-auto w-30 p-1 rounded-lg text-center bg-red-500 opacity-80">
           <p class="text-gray-200 text-sm sm:text-base">Please check back soon <br> to create an account!</p>
        </div>
        <!-- MOVIE INPUT -->
        <div
          class="
            container
            w-full
            max-w-sm
            mx-auto
            bg-gray-50
            border border-gray-50
            rounded
            shadow-sm
          "
        >
          <h2 class="text-center font-semibold text-lg py-2 rounded text-gray-200 bg-gradient-to-tr from-blue-400  via-blue-700 to-blue-400">ADD A MOVIE</h2>
          <div>
            <!-- INPUT FORM -->
            <form class="flex flex-col m-4 text-gray-500" autocomplete="off">
              <div
                class="relative my-4 border-b-2 focus-within:border-blue-500"
              >
                <input
                  class="
                    block
                    w-full
                    appearance-none
                    bg-transparent
                    rounded
                    focus:bg-white
                    focus:outline-none
                  "
                  type="text"
                  id="title"
                  name="title"
                  placeholder=" "
                  required
                />
                <label
                  class="
                    absolute
                    top-0
                    origin-0
                    duration-300
                    uppercase
                    text-sm
                    font-semibold
                    tracking-wide
                  "
                  for="title"
                  >Title:</label
                >
              </div>
              <div
                class="relative my-4 border-b-2 focus-within:border-blue-500"
              >
                <input
                  class="
                    block
                    w-full
                    appearance-none
                    bg-transparent
                    rounded
                    focus:bg-white
                    focus:outline-none
                  "
                  type="text"
                  id="director"
                  name="director"
                  placeholder=" "
                />
                <label
                  class="
                    absolute
                    top-0
                    origin-0
                    duration-300
                    uppercase
                    text-sm
                    font-semibold
                    tracking-wide
                  "
                  for="director"
                  >Director:</label
                >
              </div>
              <div
                class="relative my-4 border-b-2 focus-within:border-blue-500"
              >
                <input
                  class="
                    block
                    w-full
                    appearance-none
                    bg-transparent
                    rounded
                    focus:bg-white
                    focus:outline-none
                  "
                  type="text"
                  id="comment"
                  name="comments"
                  placeholder=" "
                />
                <label
                  class="
                    absolute
                    top-0
                    origin-0
                    duration-300
                    uppercase
                    text-sm
                    font-semibold
                    tracking-wide
                  "
                  for="comments"
                  >COMMENTS:</label
                >
              </div>
              <div
                class="relative my-4 border-b-2 focus-within:border-blue-500"
              >
                <input
                  class="
                    block
                    w-full
                    appearance-none
                    bg-transparent
                    rounded
                    focus:bg-white
                    focus:outline-none
                  "
                  type="text"
                  id="url"
                  name="url"
                  placeholder=" "
                />
                <label
                  class="
                    absolute
                    top-0
                    origin-0
                    duration-300
                    uppercase
                    text-sm
                    font-semibold
                    tracking-wide
                  "
                  for="url"
                  >Image URL:</label
                >
              </div>
              <p
                class="
                  uppercase
                  text-med
                  font-semibold
                  tracking-wide
                  text-center
                "
              >
                ADD TO:
              </p>
              <div class="flex justify-center mt-1">
                <label for="to-watch" class="mx-4">
                  <input
                    class="mx-1"
                    type="radio"
                    id="to-watch"
                    name="movie-type"
                    value="to-watch"
                    required
                    />WATCHLIST</label
                    >
                    <label for="favourite"
                    ><input
                    class="mx-1 "
                    type="radio"
                    id="favourite"
                    name="movie-type"
                    value="favourite"
                  />FAVOURITES</label
                >
              </div>
              <button
                class="
                  w-1/3
                  mx-auto
                  mt-3
                  py-1
                  border
                  rounded-lg
                  font-medium
                  text-gray-200
                  border-gray-500
                  bg-blue-500
                  hover:shadow-inner
                  transform
                  hover:scale-105
                  hover:bg-opacity-90
                  transition
                  ease-out
                  duration-300
                  active:bg-blue-600
                "
                type="submit"
                id="add-btn"
              >
                ADD
              </button>
            </form>
          </div>
        </div>

        <!-- YOUR WATCHLIST -->
        <section class="mx-5">
          <div
            class="
              container
              max-w-xl
              h-auto
              mx-auto
              my-10
              border
              border-gray-50
              rounded-md
              bg-gray-50
              shadow-lg
              overflow-scroll
              md:max-w-3xl
              lg:max-w-5xl             
            "
          >
            <h3 class="font-bold text-xl py-2 text-gray-200 text-center bg-gradient-to-r from-blue-400 via-blue-700 to-blue-400">
              YOUR WATCHLIST
            </h3>
            <div class="grid grid-cols-12 gap-4 p-4 mt-2" id="watchlist">
              <div id="watchlist-placeholder" class="col-start-2 col-span-10 flex-col justify-center p-5 border-dashed border-4 rounded-lg bg-gray-100 font-semibold text-gray-500 text-center md:col-start-4 md:col-span-6">
                <h2 class="text-2xl mb-2">ADD A MOVIE</h2>
               <p class="text-lg">You can add a movie by filling out the details above</p>
             </div>
              <!-- MOVIE CARD -->
             
            
            </div>
        </section>

        <!-- FAVOURITES -->
        <section class="mx-5"> 
          <div
          class="
            container
            max-w-xl
            h-auto
            mx-auto
            my-10
            border
            border-gray-50
            rounded-md
            bg-gray-50
            shadow-lg
            overflow-scroll
            md:max-w-3xl
            lg:max-w-5xl
          "
        >
          <h3 class="font-bold text-xl py-2 text-gray-50 text-center bg-gradient-to-r from-yellow-300 via-yellow-500 to-yellow-300">
            YOUR FAVOURITES
          </h3>
          <div class="grid grid-cols-12 gap-4 p-4 mt-2" id="favourites">
            <div id="favourites-placeholder" class="col-start-2 col-span-10 flex-col justify-center p-5 border-dashed border-4 rounded-lg bg-gray-100 font-semibold text-gray-500 text-center md:col-start-4 md:col-span-6">
              <h2 class="text-2xl mb-2">ADD A MOVIE</h2>
             <p class="text-lg">Fill out details at the top or try moving one from 'Your Watchlist'</p>
           </div>
          </div>
        </section>
        <footer class="h-10"></footer>
      </main>
    </div>
  </body>
</html>
